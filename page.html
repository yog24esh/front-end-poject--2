<!DOCTYPE html>
<html>
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <title>Qoute Machine</title>
  <link rel="stylesheet" type="text/css" href = "pags.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 </head>

<body>
      <!--all div inside the container-->
  <div class="container">
  <div class="display">
  <!--all our random quotes will be displayed-->
    <h2 id="quote">There are some days when I think I'm going to die from an overdose of satisfation.</h2>
      <h2 id="author">-SALVADOR DALI</h2>
  </div>
  
  <!-- 3 button that are forward backward know more--> 
    <div class="backward"><h4>Tweet</h4></div>
    <div class="forward"><h4>Forward</h4></div>
    <div class="knowmore"><h4>Know more</h4></div>
    </div>
    <!--container div end-->
</body>
</html>
